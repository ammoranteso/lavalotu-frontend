<div class="pagination-wrapper">
  <i
    class="arrow  material-icons"
    (click)="onPrevPage()">
  <img
      src="assets/images/arrow-left.png"
      alt="arrow-left"></i>
  <span class="pages-info">{{ currentPage }}/{{ totalPages }}</span>
  <i
    class="arrow material-icons"
    (click)="onNextPage()">
  <img
      src="assets/images/arrow-right.png"
      alt="arrow-right"></i>
</div>
